
{% extends "shared/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Create Profile</h5>
          <form method="post" class="login-form" action="register">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
              {{ field }}
              {% if field.errors %}
                <span class="error-message">{{ field.errors }}</span>
              {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Create Profile</button>
          </form>
          <p class="mt-3">
            Already have an account? <a href="/">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
