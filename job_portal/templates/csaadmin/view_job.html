{% extends "shared/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">{{ job.position }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ job.employer.companyName }}</h6>
          <p class="card-text">{{ job.description }}</p>
          <p class="card-text">Application Deadline: {{ job.applicationDeadline }}</p>
          <p class="card-text">Status: {{ job.status }}</p>
          <!-- Add any other job details you want to display -->
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <a href="/csaadmin/delete_job/{{ job.id }}" class="btn btn-danger btn-delete">
        <i class="bi bi-trash"></i> Delete Job
      </a>
    </div>
  </div>
</div>

<style>
    /* Custom CSS for the Delete Job button */
    .btn-delete {
        background-color: #dc3545;
        border-color: #dc3545;
        transition: background-color 0.3s;
    }
  
    .btn-delete:hover {
        color: #dc3545;
        background-color: #fff;
        border-color: #dc3545;
    }
  </style>
{% endblock %}
