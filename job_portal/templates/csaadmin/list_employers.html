{% extends "shared/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">List of Employers</h5>
          <ul class="list-group">
            {% for employer in employers %}
            <li class="list-group-item employer-item">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="mb-0">{{ employer.companyName }}</h6>
                  <p class="text-muted">{{ employer.firstName }} {{ employer.lastName }} ({{ employer.userID.email }})</p>
                </div>
                <div class="d-flex">
                  <a href="#" class="btn btn-primary btn-sm me-2">View</a>
                  <a href="/csaadmin/delete_employer/{{ employer.pk }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
              </div>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .employer-item {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    margin-bottom: 10px;
  }

  .employer-item:hover {
    background-color: #f0f0f0;
  }
</style>
{% endblock %}
