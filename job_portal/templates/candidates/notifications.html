{% extends "shared/base.html" %}

{% block content %}
<div class="container">
  <div class="row mt-4">
    {% for notification in notifications %}
    <div class="col-md-8 mb-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center"> <!-- Added a flex container to align elements horizontally -->
            <p class="mb-0"> {{ notification.message }} </p> <!-- Changed to paragraph and removed bottom margin -->
            <a href="close_notification/{{notification.id}}" class="btn btn-outline-danger btn-sm"> <!-- Added btn-sm for a smaller button -->
              <i class="bi bi-x"></i> <!-- Changed to X icon -->
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
