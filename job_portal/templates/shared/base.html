<!DOCTYPE html>
<html>
<head>
  <title>Career Service Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #fff;
      padding: 20px;
    }

    .navbar-brand {
      font-size: 24px;
    }

    .navbar-nav .nav-link:hover {
      background-color: #007bff;
      color: #fff;
    }

    footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- ... Your existing navbar code ... -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>

        <!-- Show user name and link to profile if user is authenticated -->
        {% if request.session.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="">Hello, {{ request.session.user_id }}</a>
          </li>
        {% else %}
          <!-- Show login/signup buttons if user is not authenticated -->
          <li class="nav-item">
            <a class="nav-link" href="">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Signup</a>
          </li>
        {% endif %}
        <!-- End of user name and login/signup buttons -->

      </ul>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <footer>
    <div class="container">
      <p>&copy; 2023 Career Service Portal. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
